name: Deploy UI

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
          run:
            working-directory: ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Build static files
        run: npm run build

      - name: Login to SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          # script: whoami
          script: |
            whoami
            ls
            touch lianatest.txt
            cat lianatest.txt | ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} 'cat -> /tmp/remotefile.txt' 



name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build latest
        run: docker build -t registry.digitalocean.com/lgm-registry/omniscrape-api:latest -f Dockerfile.prod .
      - name: Install doctl 
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_PASSWORD }}
      - name: Push to Digital Ocean Registry
        run: docker push registry.digitalocean.com/lgm-registry/omniscrape-api:latest
